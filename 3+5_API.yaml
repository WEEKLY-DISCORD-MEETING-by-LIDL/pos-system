    post:
      tags:
        - Product
      summary: Create a new product
      operationId: createProduct
      requestBody:
        required: true
        description: Information about the product
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProduct'
            
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        
        '400':
          description: Product contains fields with invalid lengths
    
    get:
      tags:
        - Product
      operationId: getProducts
      summary: Get products that satisfy conditions
      parameters:
        - in: query
          name: categoryId
          description: Returns products with the specified category
          schema:
            type: integer
            format: uint64
        - in: query
          name: createdAtMin
          description: Returns products created after the specified date
          schema:
            type: string
            format: date
        - in: query
          name: createdAtMax
          description: Returns products created before the specified date
          schema:
            type: string
            format: date
        - in: query
          name: limit
          description: Max amount of products to return
          schema:
            $ref: '#/components/schemas/Limit' 
            
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '403':
          description: Insufficient privileges
  
